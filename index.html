<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="check-mark.png" type="image/x-icon">
    <title>Texterkennung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="placeholder"></div>
    <div class="body">
        <form method="get" id="form" onsubmit="return false">
            <textarea type="text" id="text" name="text" placeholder="Text zur automatischen Erkennung eingeben.."
                required style="height: 200px;" rows="25" cols="150"></textarea>
    </div>
    </form>
    <div class="main-container">
        <p class="output">Ausgabe</p>
    </div>
    <div class="main-container">
        <div class="input-container">
            <p>Firmenname:</p><input id="companyname" type="text">
            <p>Vorname:</p><input id="name" type="text">
            <p>Stra√üe:</p><input id="street" type="text">
            <p>PLZ/Ort/w3w:</p>
            <input id="zipcode" type="text">
            <input id="city" type="text">
            <input id="w3w" type="text">
        </div>
        <div class="input-container">
            <p>Homepage:</p><input id="website" type="text">
            <p>E-mail:</p><input id="email" type="text">
            <p>Telefon:</p><input id="phone" type="text">
            <p>Fax:</p><input id="fax" type="text">
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
