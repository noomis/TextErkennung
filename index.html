<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="check-mark.png" type="image/x-icon">
    <title>Texterkennung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="placeholder"></div>
    <div class="body">
        <textarea autofocus type="text" id="text" name="text" placeholder="Text zur automatischen Erkennung eingeben.."
            required style="height: 200px;" rows="25" cols="150"></textarea>
        <div class="slider-box">

            <div class="left">
                <h4 id="probValue">Treffer Wahrscheinlichkeit: 50%</h4>
                <input type="range" min="0" max="100" value="50" onChange="printResult()" id="slider">

            </div>

            <div class="right">
                <a id="exportJSON" onclick="exportJson(this);" class="btn"> <img width="40px" src="download.svg"></a>
            </div>

        </div>
    </div>
    <div class="main-container">
        <p class="output">Ausgabe</p>
    </div>
    <div class="main-container">
        <div class="input-container">
            <p>Firmenname:</p><input id="companyname" type="text">
            <p>Name:</p><input id="name" type="text">
            <p>Stra√üe:</p><input id="street" type="text">
            <p>PLZ/Ort/w3w:</p>
            <input id="zipcode" type="text">
            <input id="city" type="text">
            <input id="w3w" type="text">
        </div>
        <div id="right" class="input-container">
            <p>Homepage:</p><input id="website" type="text">
            <p>E-mail:</p><input id="email" type="text">
            <p>Telefon:</p><input id="phone" type="text">
            <p>Fax:</p><input id="fax" type="text">
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
