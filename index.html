<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="check-mark.png" type="image/x-icon">
    <title>Texterkennung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>

    <div class="placeholder"></div>
    <div class="body">
        <textarea autofocus type="text" id="text" name="text" placeholder="Text zur automatischen Erkennung eingeben.."
            required style="height: 54px;" rows="25" cols="150"  onkeyup="adjustHeight(this)"></textarea>
        
        <div class="slider-box">



            <div class="left">
                <h4 id="probValue">Treffer Wahrscheinlichkeit: 50%</h4>
                <input type="range" min="0" max="100" value="50" id="slider">

            </div>

            <div class="right">
                <label for="select">
                    <img id="file" src="upload file.svg" alt="upload file">
                </label>
                <input type="file" id="select" accept="image/png, image/gif, image/webp, image/jpeg"
                    style="display:none;">
                <a id="exportJSON"  class="btn"> <img width="40px" src="download.svg"></a>
                <a id="random" class="btn"> <img width="40px" src="dice.svg"></a>
            </div>

        </div>
    </div>
    <div class="main-container">
        <p class="output">Ausgabe</p>
    </div>
    <div class="main-container">
        <div class="input-container">
            <p>Firmenname:</p><input id="companyName" type="text">
            <p id="nam">Name:</p>
            <input id="contactPerson" type="text">
            <p>Stra√üe:</p>
            <input id="street" type="text">
            <p>PLZ/Ort/w3w:</p>
            <input id="postalCode" type="text">
            <input id="city" type="text">
            <input id="w3w" type="text">
            <p>Steuernummer:</p>
            <input id="taxNumber" type="text">
        </div>
        <div id="right" class="input-container">
            <p>Homepage:</p>
            <input id="homepage" type="text">
            <p id="mail">E-mail:</p>
            <input id="email" type="text">
            <p id="tel">Telefon:</p>
            <input id="phoneNumber" type="text">
            <p>Fax:</p>
            <input id="faxNumber" type="text">
            <p>Handelsregisternummer:</p>
            <input id="registrationNumber" type="text">
            <p>USt.-IdNr.</p>
            <input id="vatIdNumber" type="text">
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        function adjustHeight(element) {
            element.style.height = (element.scrollHeight > element.clientHeight) ? (element.scrollHeight) + "px" : "55px";
        }


    </script>
    <script type="module" src="index.js"></script>
    <script type="module" src="Address.js"></script>
    <script type="module" src="CheckResult.js"></script>
    <script type="module" src="AddressParser.js"></script>
</body>

</html>
